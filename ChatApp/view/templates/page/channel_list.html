{% extends "base.html" %}

{% block page_style %}<link rel="stylesheet" href="{{url_for('static',filename='css/channel_list.css')}}">{% endblock %}
{% block page_script %}<script src="{{url_for('static',filename='js/channel_list.js')}}" type="text/javascript"></script>{% endblock %}

{% block head %}{{ super() }}{% endblock %}

{% block content %}

        <h3>チャンネルの検索</h3>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="チャンネル名を入力してください">
        
        <h3>チャンネル一覧</h3>
        
        <ul id="myUL">
          {% for i in channels %}
          <li><a href = "{{ url_for('talk', channelId=i.id) }}">{{i.name}}<img src="../static/img/channel_list/{{i.img}}" class="picture"></a></li>
          {% endfor %}
        </ul>

 {% endblock %}
